<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form | i4gzuri internship task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="text-box">
            <p class="big-text">Learn to code by watching others</p>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great but
                understanding how developers think is invaluable.</p>
        </div>
        <div>
            <div class="form-group">
                <button class="form-control trail-button" type="submit"><a href="">Try it free 7
                        days <span>then $20/mo.
                            thereafter</span></a>
                        </button>
                    </div>
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="first name">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="last name">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password">
                </div>

                <div class="form-group">
                    <button type="submit" class="form-control claim-button">
                        <a href="">Claim your free trail</a>
                    </button>
                </div>

                <p class="para">
                    By clicking on the button you are agreeing to our <span class="red-text">terms and conditions</span>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
